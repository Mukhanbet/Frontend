<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="card">
        <section class="card__header">
            <h3>Thursday 7th</h3>
            <h3>January 2016</h3>
        </section>
        <section class="card__body">
            <ul class="card__body--days">
                <li>mon</li>
                <li>tue</li>
                <li>wed</li>
                <li>thu</li>
                <li>fri</li>
                <li>sat</li>
                <li>sun</li>
            </ul>
        </section>
    </main>
</body>
</html>
